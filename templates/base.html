<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" 
    "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
    <link rel="stylesheet" href="/media/style.css" type="text/css" media="screen"></link>
    <title>{% block title %} Trinity University Chemistry Placement Exam {% endblock %}</title>
</head>
<body marginheight="0" marginwidth="0">
<div id="page">
    <img id="header_img" src="/media/images/header.png" alt="{{ header_img_title }}" width="800" height="72" />
    <div id="content">
        <div id="contentBorder">
            {% block content %}{% endblock %}
        </div>
    </div>
    <div id="footer">&copy; {{ copyright_year }} {{ copyright_owner }}</div>
</div>
</body>
</html>
