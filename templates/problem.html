<h1>Question #{{ problem.number }}</h1>
<p>{{ problem.text }}</p>
       
<form>         
<table id="multiple_choice_table">   
	{% for answer in problem.sorted_answers %}  
    <tr>
		<td><input type="radio" name="problem_{{ problem.id }}" value="{{ answer.letter|upper }}" onclick="answerSelected('{{ problem.id }}', '{{ answer.id }}');" id="problem_{{ problem.id }}_answer_{{ answer.id }}" {% ifequal chosen_answer answer %} checked='checked' {% endifequal %} /></td>
        <td><strong>{{ answer.letter|upper }})</strong></td>
        <td>{{ answer.text }}</td>
    </tr>
    {% endfor %}
</table>
</form>
